<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="wa12.css">
    <script defer src="wa12.js"></script>
</head>
<body>
    <div>
        <p class="output"></p>
        <p>Please enter your phone number</p>
        <p class="phone-number">9703784392</p>
    </div>
    <form>
        <input class="minus-button" type="button" name="minus-button" value="-">
        <input class="plus-button" type="button" name="plus-button" value="+">
        <input class="reset-button" type="button" name="reset-button" value="Reset">
        <input class="random-button" type="button" name="random-button" value="Random">
        <input class="submit-button" type="button" name="submit-button" value="Submit"> 
    </form>
    <br>
    <hr>

    <div class="slidecontainer">
        <p>Please enter your phone number</p>
        <input style="float:left;" type="range" min="1000000000" max="9999999999" onchange="sliderchange(this.value)" class="slider" id="myRange">
        <p style="float:center;" class="sliderval">483739403</p>
        <input class="submit-button2" type="button" name="submit-button2" value="Submit"> 
    </div>

</body>
</html>
