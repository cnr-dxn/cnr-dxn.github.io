<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Movie Generator</title>
    </head>
    <body>
        <div class="app">
            <header>Some of Connor's Favorite Movies</header>
            <section class="movie">
                <div class="movie-poster" id="js-movie-poster"></div>
                <div class="movie-title" id="js-movie-title"></div>
                <div class="movie-year" id="js-movie-year"></div>
                <div class="movie-director" id="js-movie-director"></div>
            </section>
            <section class="controls">
                <button type="button" id="js-new-movie" class="new-movie button">
                Generate a New Movie
                </button>
            </section>
          <div class="explanation">
            *Change: Added a movie poster to the generator
          </div>
        </div>
    <script defer src='main.js'></script>
    </body>
</html>
